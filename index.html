<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>בדיקת Voicebot — מצב קול-קול באנגלית</title>
    <style>
      html, body { height:100%; margin:0; background:#0f172a; color:#e2e8f0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; }
      .wrap { min-height:100%; display:grid; place-items:center; text-align:center; padding:24px; }
      .card { max-width:860px; width:100%; background:rgba(255,255,255,.05); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:28px; }
      h1 { margin:0 0 12px; font-size:26px; }
      p { margin:6px 0; font-size:18px; }
      #status { margin-top:12px; font-size:14px; opacity:.95; min-height:1.6em; }
      button { cursor:pointer; border:1px solid rgba(255,255,255,.18); background:rgba(255,255,255,.08); color:#e2e8f0; font-size:16px; padding:10px 16px; border-radius:10px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card" role="main">
        <h1>בדיקת Voicebot — מצב קול-קול באנגלית</h1>
        <p>לחץ/י על הבועה ואז על <b>„Start”</b> כדי להתחיל שיחה קולית.</p>
        <p id="status"></p>
        <button id="open">פתח את הבועה</button>
      </div>
    </div>

    <!-- טעינת הווידג׳ט מה-CDN (כפי שמופיע בדוקס) -->
    <script src="https://unpkg.com/@vapi-ai/client-sdk-react/dist/embed/widget.umd.js" async type="text/javascript"></script>

    <!-- הגדרת הווידג׳ט: public-key + assistant-id + מצב VOICE -->
    <vapi-widget
      public-key="be2bf62f-dfd9-4397-9c34-9505da60a4a9"
      assistant-id="f5d72134-9229-4e1f-97f3-653b1329c170"
      mode="voice"
      theme="dark"
      size="compact"
      main-label="Voice with AI"
      start-button-text="Start"
      end-button-text="End Call">
    </vapi-widget>

    <script>
      const statusEl = document.getElementById('status');
      const widget   = document.querySelector('vapi-widget');

      // לפתוח ידנית את הבועה
      document.getElementById('open').onclick = () => { try { widget.open?.(); } catch {} };

      // מאזיני אירועים לפי הדוקס (call-start/call-end/message/error)
      widget.addEventListener('call-start', () => statusEl.textContent = 'Voice call started.');
      widget.addEventListener('call-end',   () => statusEl.textContent = 'Call ended.');
      widget.addEventListener('message',    e  => console.log('Widget message:', e.detail));

      widget.addEventListener('error', (e) => {
        console.error('Widget error:', e.detail);
        // אם מדובר ב-401 נציג זאת למשתמש
        const msg = (e.detail && (e.detail.message || e.detail.error || '')).toString();
        if (msg.toLowerCase().includes('401') || msg.toLowerCase().includes('unauthorized') || msg.toLowerCase().includes('invalid key')) {
          statusEl.textContent = 'שגיאת הרשאה (401): בדוק/י public-key ודומיין מאושר ב-Vapi.';
        } else {
          statusEl.textContent = 'שגיאה בווידג׳ט — ראה/י פרטים בקונסול.';
        }
      });
    </script>
  </body>
</html>
