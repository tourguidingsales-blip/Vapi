<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>בדיקת התנהלות שיחה של voicebot 7 באוקטובר / מצב צ'ט בעברית</title>
    <style>
      html, body { height:100%; margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; background:#0f172a; color:#e2e8f0; }
      .wrap { min-height:100%; display:grid; place-items:center; text-align:center; padding:24px; }
      .card { max-width:780px; width:100%; background:rgba(255,255,255,.05); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:28px; }
      h1 { margin:0 0 12px; font-size:26px; }
      p { margin:0; line-height:1.6; font-size:18px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card" role="main" aria-label="דף בדיקה">
        <h1>בדיקת התנהלות שיחה של voicebot 7 באוקטובר / מצב צ'ט בעברית</h1>
        <p>לחץ על הבועה למטה כדי להתחיל בצ'ט.</p>
      </div>
    </div>

    <!-- וידג'ט Vapi במצב צ'ט + תווית עברית לבועה -->
    <vapi-widget
      assistant-id="f5d72134-9229-4e1f-97f3-653b1329c170"
      public-key="be2bf62f-dfd9-4397-9c34-9505da60a4a9"
      mode="chat"
      main-label="צ'ט עם AI">
    </vapi-widget>

    <script
      src="https://unpkg.com/@vapi-ai/client-sdk-react/dist/embed/widget.umd.js"
      async
      type="text/javascript">
    </script>

    <!-- גיבוי: אם הספריה מתעלמת מה-attribute, ננסה להגדיר גם כ-property/שם חלופי -->
    <script>
      window.addEventListener('load', () => {
        const w = document.querySelector('vapi-widget');
        if (!w) return;
        try {
          w.setAttribute('main-label', "צ'ט עם AI");
          w.setAttribute('label', "צ'ט עם AI");
          w.mainLabel = "צ'ט עם AI";
        } catch (_) {}
      });
    </script>
  </body>
</html>
